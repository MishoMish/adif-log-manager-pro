name: Bug Report
description: Report a problem with the ADIF Log Manager Pro
title: "[BUG] "
labels: ["bug"]
assignees:
  - MishoMish
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 73, LZ1MBO
  
  - type: input
    id: callsign
    attributes:
      label: Your Callsign (optional)
      description: Your amateur radio callsign
      placeholder: ex. W1AW
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Please list the steps to reproduce the issue
      placeholder: |
        1. Upload ADIF file
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What browser are you using?
      multiple: false
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of the browser are you using?
      placeholder: ex. 119.0.6045.105
    validations:
      required: false

  - type: checkboxes
    id: file-specific
    attributes:
      label: File-related Issue
      description: Is this issue related to a specific ADIF file?
      options:
        - label: This issue occurs with a specific ADIF file
        - label: I can provide a sample file that demonstrates the problem (remove personal info first)

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, error messages, etc.
    validations:
      required: false
