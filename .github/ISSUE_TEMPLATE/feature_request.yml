name: Feature Request
description: Suggest an idea for the ADIF Log Manager Pro
title: "[FEATURE] "
labels: ["enhancement"]
assignees:
  - MishoMish
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! 73, LZ1MBO
  
  - type: input
    id: callsign
    attributes:
      label: Your Callsign (optional)
      description: Your amateur radio callsign
      placeholder: ex. W1AW
    validations:
      required: false

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is
      placeholder: I'm always frustrated when...
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative solutions
      description: Describe any alternative solutions or features you've considered
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Really need this
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here
    validations:
      required: false
